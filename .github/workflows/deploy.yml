name: Build and Deploy to GitHub Pages (docs folder)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build the React app
        run: npm run build

      # Step 5: Debugging - Check for build folder
      - name: Debug build folder
        run: |
          echo "Listing current directory contents:"
          ls -la
          echo "Checking for 'build' directory:"
          ls -la build || echo "'build' directory not found"

      # Step 6: Move build output to docs directory
      - name: Move build output to docs directory
        run: |
          rm -rf docs
          mv build docs

      # Step 7: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update GitHub Pages [skip ci]" || echo "No changes to commit"
          git push origin main
