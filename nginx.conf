worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name $host;

        if ($host ~* ^(?!www\.).*$ ) {
            return 301 http://www.$host$request_uri;
        }

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
